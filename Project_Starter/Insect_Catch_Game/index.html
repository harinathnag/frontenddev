<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favourite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Butterfly</p>
                    <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG1057.png" alt="butterfly">
                </button> 
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Bee</p>
                    <img src="https://pngimg.com/uploads/bee/small/bee_PNG74737.png" alt="Bee">
                </button> 
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Dragonfly</p>
                    <img src="https://image.shutterstock.com/image-photo/extreme-macro-shots-dragonfly-wings-260nw-2092492768.jpg" alt="Dragonfly">
                </button> 
            </li>
        </ul>
    </div>
  
    <script src="script.js"></script>
    
</body>
</html>
